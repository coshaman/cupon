<body>
	<script>
		alert('스타벅스 이벤트 응모를 위해 개인정보 동의 절차를 거쳐주세요!')
		alert('알림창에 "확인"을 눌러 동의해주세요')
		if (confirm("개인정보 이용에 동의하시겠습니까?(입력받을 정보는 이벤트 참여를 위해서만 사용합니다)"))
		{
			alert("개인정보 이용 동의가 완료되었습니다!");
			var userName = prompt("당신의 이름은 무엇인가요 ?", "");
        	document.write("<h1> 이름 :" + userName + " </h1>");
			var usernum = prompt("당신의 전화번호는 무엇인가요 ?", "ex_01012345678");
        	document.write("<h1> 전화번호 :" + usernum + " </h1>");
			var usergen = prompt("당신의 성별은 무엇인가요 ?", "남/녀 중 입력해주세요");
        	document.write("<h1> 성별 :" + usergen + " </h1>");
			document.write("<h2> 정보가 맞다면 쿠폰 발급 창에서 쿠폰 번호를 확인해주세요! </h2>");
			setTimeout(function() {
  				alert("미안하다");
				alert('미안하다 이거 보여주려고 어그로끌었다.. 나루토 사스케 싸움수준 ㄹㅇ실화냐? 진짜 세계관최강자들의 싸움이다');
				alert('마지막으로 할 말이 있습니다. 손가락 운동은 혈액 순환에 좋다고 합니다.');
				var n = 0;
				for(n=0;n<100;n++){
					alert((100-n)+"번 남음");
				}
				alert("당신의 생애가 -(-0.1)초 연장되었습니다!");
			}, 1500);
		} else {
			alert("개인정보 이용을 거부하셨습니다.");
		}
